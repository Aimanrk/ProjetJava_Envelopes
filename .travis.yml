#language of the applicaiton
language: java

#Run the pipeline for different JDKs
jdk:
  - oraclejdk8
#  - oraclejdk7
#  - openjdk7

#Update package database to avoid problems 
before_install:
  - sudo apt-get update

##Improve build speed in order to speed up future builds by keeping the Maven local repository between different runs  
cache:
  directories:
  - $HOME/.m2

stages: 
  - build
  - test
  - deploy


jobs:
  include:
    - stage: build
      script:
        - mvn compile
        - mvn test
        - mvn package
    - stage: test
      script:
        - mvn verify
    - stage: deploy

branches:
  only:
    - master

after_success:
  - echo "Build stages completed"

#send notification to my e-mail in case the pipline failed
notifications:
  email:
    recipients:
      - aiman.rkyek1@gmail.com
    on_success: never 
    on_failure: always 
